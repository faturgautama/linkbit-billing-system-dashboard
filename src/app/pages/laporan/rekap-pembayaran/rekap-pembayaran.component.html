<app-dashboard>
    <div class="grid w-full bg-white rounded-lg shadow-sm p-2">
        <app-grid [props]="GridProps" (customSearchClicked)="onSearchGrid($event)">
        </app-grid>

        <div class="flex flex-col items-end mt-3 gap-3">

            <!-- Total Cash -->
            <div class="flex flex-row w-5/12 items-center gap-1">
                <div class="w-5/12">
                    <p class="text-sm text-gray-700 font-medium">
                        Total Cash
                    </p>
                </div>
                <div class="w-7/12">
                    <input type="text" pInputText class="p-inputtext-sm w-full" readonly
                        [value]="Footer?.total_cash | currency: 'Rp. '">
                </div>
            </div>

            <!-- Total Manual -->
            <div class="flex flex-row w-5/12 items-center gap-1">
                <div class="w-5/12">
                    <p class="text-sm text-gray-700 font-medium">
                        Total Manual
                    </p>
                </div>
                <div class="w-7/12">
                    <input type="text" pInputText class="p-inputtext-sm w-full" readonly
                        [value]="Footer?.total_manual| currency: 'Rp. '">
                </div>
            </div>

            <!-- Total Payment Gateway -->
            <div class="flex flex-row w-5/12 items-center gap-1">
                <div class="w-5/12">
                    <p class="text-sm text-gray-700 font-medium">
                        Total Payment Gateway
                    </p>
                </div>
                <div class="w-7/12">
                    <input type="text" pInputText class="p-inputtext-sm w-full" readonly
                        [value]="Footer?.total_payment_gateway | currency: 'Rp. '">
                </div>
            </div>

            <!-- Grand Total -->
            <div class="flex flex-row w-5/12 items-center gap-1">
                <div class="w-5/12">
                    <p class="text-sm text-gray-700 font-medium">
                        Grand Total Pembayaran
                    </p>
                </div>
                <div class="w-7/12">
                    <input type="text" pInputText class="p-inputtext-sm w-full" readonly
                        [value]="Footer?.grand_total | currency: 'Rp. '">
                </div>
            </div>
        </div>
    </div>
</app-dashboard>
