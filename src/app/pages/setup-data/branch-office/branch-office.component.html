<app-dashboard [ButtonNavigation]="ButtonNavigation" (onClickButtonNavigation)="handleClickButtonNavigation($event)">
    <!-- Grid -->
    <div *ngIf="PageState == 'list'" class="grid w-full bg-white rounded-lg shadow-sm p-2">
        <app-grid [props]="GridProps" (cellClicked)="onCellClicked($event)"
            (rowDoubleClicked)="onRowDoubleClicked($event)" (aksiClicked)="onToolbarClicked($event)"
            (customSearchClicked)="onSearchGrid($event)">
        </app-grid>
    </div>

    <!-- Form -->
    <div *ngIf="PageState == 'form'" class="flex flex-col w-full">
        <div class="flex flex-col w-full gap-4">
            <!-- Form Company -->
            <div class="flex flex-col w-full bg-white rounded-lg shadow-sm p-3">
                <div
                    class="flex flex-col w-full pb-2 mb-3 border-b border-dashed border-gray-300 border-t-0 border-x-0">
                    <p class="text-lg text-gray-700 font-semibold">
                        Data Perusahaan
                    </p>
                    <p class="text-sm text-gray-600">
                        Detail data perusahaan Anda
                    </p>
                </div>

                <div class="grid w-full">
                    <app-dynamic-form #FormComps [props]="FormProps"></app-dynamic-form>
                </div>
            </div>

            <!-- Form Tagihan -->
            <div class="flex flex-col w-full bg-white rounded-lg shadow-sm p-3">
                <div
                    class="flex flex-col w-full pb-2 mb-3 border-b border-dashed border-gray-300 border-t-0 border-x-0">
                    <p class="text-lg text-gray-700 font-semibold">
                        Setting Tagihan
                    </p>
                    <p class="text-sm text-gray-600">
                        Setting tagihan perusahaan Anda
                    </p>
                </div>

                <div class="grid w-full">
                    <app-dynamic-form #FormTagihanComps [props]="FormTagihanProps"></app-dynamic-form>
                </div>
            </div>

            <!-- Form Payment Gateway -->
            <div class="flex flex-col w-full bg-white rounded-lg shadow-sm p-3">
                <div
                    class="flex flex-col w-full pb-2 mb-3 border-b border-dashed border-gray-300 border-t-0 border-x-0">
                    <p class="text-lg text-gray-700 font-semibold">
                        Setting Payment Gateway
                    </p>
                    <p class="text-sm text-gray-600">
                        Setting payment gateway perusahaan Anda
                    </p>
                </div>

                <div class="grid w-full">
                    <app-dynamic-form #FormPaymentGatewayComps [props]="FormPaymentGatewayProps"></app-dynamic-form>
                </div>
            </div>
        </div>

        <div class="flex w-full justify-end mt-4 gap-4">
            <p-button severity="secondary" label="Back" styleClass="p-button-sm" (onClick)="handleBackToList()">
            </p-button>

            <p-button *ngIf="FormState == 'insert'" severity="info" label="Save" styleClass="p-button-sm"
                (onClick)="saveData(FormComps.FormGroup.value)">
            </p-button>

            <p-button *ngIf="FormState == 'update'" severity="warning" label="Update" styleClass="p-button-sm"
                (onClick)="updateData(FormComps.FormGroup.value)">
            </p-button>
        </div>
    </div>

    <p-confirmDialog />
</app-dashboard>
