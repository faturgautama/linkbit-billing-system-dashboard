name: Deploy Checkout Page

on:
  push:
    tags:
      - "v*-alpha" # Match staging tags like v0.0.1-alpha
      - "v*-prod" # Match production tags like v1.0.0-prod

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    if: endsWith(github.ref, '-prod')
    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy Checkout Page Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: /home/billing-system-fg-linkbit/deployer/checkout-deployer.sh

  deploy-staging:
    runs-on: ubuntu-latest
    if: endsWith(github.ref, '-alpha')
    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy Checkout Page Staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: /home/billing-system-fg-linkbit/deployer/checkout-staging-deployer.sh
